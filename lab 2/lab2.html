<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <input type="text" name="name" autocomplete="off" placeholder="Name">
        <input type="password" autofocus placeholder="password">
        <br>
        <input type="text" placeholder="0123456789">
        <br>
        <input type="email" name="email">
        <br>
        
        <input type="radio" name="gender" value="male" id="male" >
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="male">Female</label>
        <!-- <input type="datetime" name="datetime" id="datetime"> -->
         <br>
        <input type="date" name="date">
        <br>
        <input type="radio" name="lab" id="lovelab" value="yes" checked >
        <label for="lovelab">yes</label>
        <input type="radio" name="lab" id="dislovelab" value="no" >
        <label for="dislovelab">no</label>
        <br>
        <input type="range" name="range"  max="10" min="1" value="10" step="1">
        <br>
        <select name="color" >
        <option value="red">red</option>
        <option value="green">green</option>
        <option value="blue">blue</option>
        </select>
        <br>
        <input type="text" name="comment" >
        <br>
        <input type="file" name="doc" id="doc">
        <br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Arbic">
        <label for="vehicle1"> Arbic</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="English">
        <label for="vehicle2">English</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="german">
        <label for="vehicle3">german</label><br>
        <input type="hidden" value="hidden Value">
        <input type="submit" value="submit" >
        
    </form>
</body>
</html>
